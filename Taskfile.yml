# https://taskfile.dev
version: '3'

includes:
  dev: ./Taskfile_dev.yml

tasks:

  default:
    desc: "List tasks"
    cmds:
      - task -a

  lint:
    desc: "Run linter"
    cmds:
      - golangci-lint run -c .github/linters/.golangci.yml
  
